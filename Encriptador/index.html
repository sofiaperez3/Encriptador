<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/Images/Logo.png" alt="Logo" class="logo">
        </header>
        <div class="content">
            <div class="left">
                <div class="instructions">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <textarea id="input-text" placeholder="Introduce el texto aquí..."></textarea>
                <div class="buttons">
                    <button onclick="encriptar()">Encriptar</button>
                    <button onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
            <div class="right">
                <textarea id="output-text" readonly placeholder="Texto encriptado aparecerá aquí..."></textarea>
                <button class="copy-button" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
